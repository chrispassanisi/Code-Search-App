<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Search Program Files</title>
</head>
<body>
    <div class="container">
    <h1>Search Program Files</h1>
    <form method="POST" action=".">
        <input type="text" name="query" placeholder="Find program files on GitHub.">
        <button type="submit">Search</button>
    </form>
    {% if results %}
    <ol>
        {% for item in results %}
        <li><a href="{{ item['html_url'] }}">{{ item['name'] }}</a></li>
        {% endfor %}
    </ol>
    {% endif %}
    </div>
</body>
</html>
