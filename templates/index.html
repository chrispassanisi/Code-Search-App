<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>code_search_bot</title>
</head>
<body>
    <h1>code_search</h1>
    <form method="POST" action=".">
        <input type="text" name="query" placeholder="Input your code here.">
        <button type="submit">Search</button>
    </form>

    {% if results %}
    <h2>Results:</h2>
    <ul>
        {% for item in results %}
        <li><a href="{{ item['html_url'] }}">{{ item['name'] }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
